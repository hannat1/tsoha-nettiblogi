{% extends "layout.html" %}
{% block title %}Blog feed{% endblock %}
{% block content %}
<h2>Posts of users you follow:</h2>

{% for post in posts %}
<i>Title:<a href="/viewpost/{{ post[0] }}">{{ post[1] }}</a>
<p>
<i>User:</i> {{ post[3] }}
<p>
<i>Posted:</i> {{ post[4].strftime("%Y-%m-%d") }}
<p>
<hr>
{% endfor %}

<p></p>
<strong></strong><a href="/">Go to blog feed</a>
<p></p>
{% endblock %}
