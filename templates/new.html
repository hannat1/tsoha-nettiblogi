{% extends "layout.html" %}
{% block title %}New post{% endblock %}
{% block header%} New post {% endblock %}

{% block content %}
<form action="/send" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingTitle" name="title" placeholder="Title" required>
        <label for="floatingTitle">Title</label>
      </div>
    
    <br>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="floatingContent" name="content" placeholder="Content" style="height: 150px;" required></textarea>
        <label for="floatingContent">Write your post here</label>
    </div>
    <button type="submit" value="Post" class="btn btn-primary">Post</button>
    <input type="hidden" name="csrf_token" value="{{ session[ 'csrf_token' ] }}">
    </form>
<p></p>
<a class="btn btn-outline-secondary" role="button" href="/">Go to blog feed</a>

{% endblock %}
